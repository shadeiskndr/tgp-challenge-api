# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tgp_challenge
spring.datasource.username=tgpuser
spring.datasource.password=tgppassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
app.jwt.secret=mySecretKeyNeedsToBeAtLeast32CharactersLongForSecurity
app.jwt.expirationMs=1800000

# Swagger UI / OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# API Info
springdoc.info.title=GDP Growth API
springdoc.info.description=API for accessing GDP growth data
springdoc.info.version=1.0.0
springdoc.info.contact.name=PayNet
springdoc.info.contact.url=https://paynet.com
